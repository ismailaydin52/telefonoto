<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="nav_div">
        <img src="../png/logo.png" alt="Logo" id="logo">
        <ul>
        <li><a href="#">ÜRÜNLERİMİZ</a></li>
        <li><a href="#">HAKKIMIZDA</a></li>
        <li><a href="#">DESTEK</a></li>
    </ul>
    </div>
    <div id="container_register">
        
    <form action="/register.php" method="POST">
        <h2>Kayıt Formu</h2>
        <label for="name">İsim</label><br>
        <input type="text" id="name" name="register_name" required><br><br>

        <label for="surname">Soyisim</label><br>
        <input type="text" id="surname" name="register_surname" required><br><br>

        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="register_email" required><br><br>

        <label for="phone">Telefon Numarası</label><br>
        <input type="tel" id="phone" name="register_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Örn:555-555-5555" required><br><br>

        <label for="password">Şifre</label><br>
        <input type="password" id="password" name="register_password" required><br><br>

        <label for="birthday">Doğum Günü</label><br>
        <input type="date" id="birthday" name="register_birthday" required><br><br>

        <label for="gender">Cinsiyet</label> <br><br>
        <input type="radio" name="register_man" id="man"> Erkek
        <input type="radio" name="register_woman" id="woman"> Kadın <br><br>

        <input type="submit" value="Kayıt Ol">
        <input type="submit" value="Hesabınız var mı? Giriş yapın." id="login_button_register">

    </form>
    
    </div>
    <script>
        document.getElementById("login_button_register").onclick = function () {
            window.location.href = "../login/login.html";
        };
    </script>
    
</body>
</html>
